<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure React v18</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">this should not be showing</div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script>
    const App = () => { // components need to be capitalize
      return React.createElement(
        "div", // html element
        {}, // attributes
        React.createElement("h1", {}, "Pure React v18") // children
      )
    };

    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container); // new way v18
    root.render(React.createElement(App));
    // JSX will call React.createElement for you
  </script>
</body>
</html>
